name: Upgrade
on:
  schedule:
    - cron: "0 3 * * *"

jobs:
  upgrade:
    name: Upgrade
    runs-on: ubuntu-latest

    env:
      changed: "false"
      valid: "true"

    permissions:
      contents: write

    steps:
      - uses: jlumbroso/free-disk-space@main
      - uses: actions/checkout@main
      - uses: cachix/install-nix-action@master

      - name: Upgrade
        run: nix run .#upgrade

      - name: Detect changes
        run: '[ -n "$(git status --porcelain)" ] && echo "changed=true" >> "$GITHUB_ENV"'

      - name: Verify
        if: env.changed == 'true'
        run: |
          sudo mkdir -p /etc/nixos
          echo '{ nixpkgs.hostPlatform = "x86_64-linux"; }' | sudo tee /etc/nixos/hardware.nix > /dev/null

          for machine in bowser goomba pascal-laptop pascal-pc; do
            if ! timeout 20m nix build --impure ".#nixosConfigurations.$machine.config.system.build.toplevel"; then
              echo 'valid=false' >> "$GITHUB_ENV"
              break
            fi
          done

      - name: Commit
        if: env.changed == 'true' && env.valid == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add flake.lock resources/extensions
          git commit -m 'Automatic upgrade'
          git push
